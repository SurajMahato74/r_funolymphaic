<script>
    function changeVideoSource(src) {
        // Get the video source element
        var videoSource = document.getElementById('videoSource');

        // Change the source attribute
        videoSource.src = src;

        // Reload the video
        var videoPlayer = document.getElementById('firstvideoPlayer');
        videoPlayer.load();
    }
</script>
<script>
    const cardsPerPage = 3; // Change this value to adjust the number of cards per page
    const tbody = document.getElementById('previousShowsTableBody');
    const rows = tbody.querySelectorAll('tr');
    let currentPage = 1;

    function showCurrentPage() {
        const startIndex = (currentPage - 1) * cardsPerPage;
        const endIndex = startIndex + cardsPerPage;

        rows.forEach((row, index) => {
            row.style.display = index >= startIndex && index < endIndex ? 'table-row' : 'none';
        });
    }

    function nextPage() {
        const totalPages = Math.ceil(rows.length / cardsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            showCurrentPage();
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            showCurrentPage();
        }
    }

    // Initial display
    showCurrentPage();
</script>


<script>
    $(document).ready(function() {
        $('.watch-button').click(function() {
            var videoBase64 = $(this).data('video-base64');
            var videoPlayer = $('#videoPlayer')[0]; // Get the DOM element of the video player
            if (videoBase64) {
                // Set the source of the video player to the base64-encoded video data
                videoPlayer.src = 'data:video/mp4;base64,' + videoBase64;
                videoPlayer.play(); // Play the video
            }
        });
    });
    </script>

<script>
    // JavaScript code to handle clicks on navigation links and display the corresponding section
    document.getElementById('ongoing-live').addEventListener('click', function(event) {
        event.preventDefault();
        hideAllSections();
        document.getElementById('ongoing-live-section').style.display = 'block';
    });

    document.getElementById('upcoming-live').addEventListener('click', function(event) {
        event.preventDefault();
        hideAllSections();
        document.getElementById('upcoming-live-section').style.display = 'block';
    });

    document.getElementById('previous-live').addEventListener('click', function(event) {
        event.preventDefault();
        hideAllSections();
        document.getElementById('previous-live-section').style.display = 'block';
    });

    function hideAllSections() {
        document.getElementById('ongoing-live-section').style.display = 'none';
        document.getElementById('upcoming-live-section').style.display = 'none';
        document.getElementById('previous-live-section').style.display = 'none';
    }
</script>

<script>
    $(document).ready(function() {
        $('.choose a').click(function(event) {
            event.preventDefault();  // Prevent default link behavior
            $('.choose a').removeClass('active');  // Remove 'active' class from all tabs
            $(this).addClass('active');  // Add 'active' class to the clicked tab
        });
    });
