{% extends 'roshannav.html' %}
    {% block title %} Userlogin{% endblock %}
    {% block content %}
   
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbar when video is playing */
            background-color: #333;
        }

       
        .header,
        .form-container {
            position: relative;
            z-index: 1; /* Bring these elements above the video */
        }

        .form-container {
            padding: 46px;
            margin-top: 80px;
            margin-left: -100px;
        }
        .message{
        z-index: 1000;
      }
      .login-link {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50; /* Green background color */
    color: white; /* White text color */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
    border: 2px solid #4CAF50; /* Green border */
    transition: all 0.3s ease; /* Smooth transition effect */
    margin-left: 690px;
    margin-top: 20px;
}

.login-link:hover {
    background-color: white; /* Change background color on hover */
    color: #4CAF50; /* Change text color on hover */
    border-color: #4CAF50; /* Change border color on hover */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow on hover */
}

    </style>
 
<section class="form-container" style="background-color: black;">
    <form method="post" style="background-color: white;">
        {{ form.hidden_tag() }}

    <h1 style="color: white;"></h1>
   
<div class="twocontainer">
    <div class="input-column1">
        <div class="registerinput-field">
            
            <input type="email" style="color: black; background-color: white; border: 1px solid black;" name="email" placeholder="Enter your email" required>
        </div>

        <div class="registerinput-field">
           
            <input type="password" name="password" style="color: black; background-color: white; border: 1px solid black;" placeholder="Your password" required>
        </div>

    
    </div>

    <div class="input-column2">
        <div class="registerinput-field">
            
            <input type="text" name="name" style="color: black; background-color: white; border: 1px solid black;" placeholder="Your name" required>
        </div>

        <div class="registerinput-field">
            
            <!-- Dropdown for selecting country -->
            <select name="country" required style="color: black;">
                {% for country_name in country_names %}
                    <option value="{{ country_name }}" style="color: black;">{{ country_name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
        
    
</div>
<input type="submit" name="Register" value="Sign Up" class="btna">
<p style="color: black;">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p><br>
</form>
</section>
<script>
    function hideMessage(element) {
      element.parentElement.style.display = 'none';
    }
  </script>
{% endblock %}
